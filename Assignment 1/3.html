<!-- Create an HTML page containing at least an image,
an embedded audio/video file, and 
user feedback form (fields: username, feedback,
date,submit button) -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <img src="coding.jpg" width="1520px" height="600px"><br><br>


    <h2>Great Coding Videos</h2>

    <table>
        <tr>
            <td>

                <iframe width="300" height="275" src="https://www.youtube.com/embed/ER8oKX5myE0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>




                <iframe width="300" height="275" src="https://www.youtube.com/embed/8KVrdL0VcAk"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

                <iframe width="300" height="275" src="https://www.youtube.com/embed/7CqJlxBYj-M"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

                <iframe width="300" height="275" src="https://www.youtube.com/embed/4UZrsTqkcW4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </td>
        </tr>
    </table>
    <br><br>
    <h3>FeedBack Form</h3>
    <form method="GET" action="">
        <label>UserName</label>

        <input type="text" name="username" style="width: 150px;height: 20px;" /> <br><br><br>

        <label>Feedback</label>
        <input type="text" name="feedback" style="width: 300px;height: 80px;" /><br><br><br>

        <button type="submit" value="submit">Submit</button>

    </form>
</body>

</html>
